<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Programação Web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    p.done{
        color:red;
        font-size:100px ;

    }

    p.one{
        color:rgb(0, 255, 157);
        font-size:100px ;

    }
</style>
<body>
    <p id="c">test</p>
   
    <button onClick='teste()' id='campo'>Gerar</button>
    <label>Numeros Aleatorios</label>
    <input id ="campo2"type="text" value="Numero"></input>

</body>
    <script>

function teste(){
x=Math.random().toFixed(1);

    document.getElementById("campo2").value=x*10;

    if(x===5){
        document.getElementById('c').style.color='red';
    }
}
    </script>
</html>
